<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<script type="text/javascript">
    		Foo = {
    			init: function(who) {
    				this.me = who;
    			},
    			identify: function() {
    				return "I am " + this.me;
    			}
    		};

    		Bar = Object.create(Foo);
    		Bar.speak = function() {
    			console.log("Hello, " + this.identify() + ".");
    		};

    		var b1 = Object.create(Bar);
    		var b2 = Object.create(Bar);

    		b1.init("b1");
    		b2.init("b2");

    		b1.speak();
    		b2.speak();
    	</script>
    </body>
</html>
